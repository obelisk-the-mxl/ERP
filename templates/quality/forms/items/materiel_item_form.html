<form id="materiel_report_form">
    <div class="row-fluid">
        <div class="span3">
            <div class="input-prepend">
                <span class="add-on">材料名称：</span>
                <input type="text" class="input-medium" value="钢材-21" />
            </div>
        </div>
        <div class="span3">
            <div class="input-prepend">
                <span class="add-on">材料牌号及规格：</span>
                <input type="text" class="input-medium" value="2009-1-1" />
            </div>
        </div>
        <div class="span3">
            <div class="input-prepend">
                <span class="add-on">交货状态：</span>
                <select class="input-medium">
                    <option value="0">未交货</option>
                    <option value="1">已交货</option>
                </select>
            </div>
        </div>
        <div class="span3">
            <div class="input-prepend">
                <span class="add-on">数量：</span>
                <input type="text" class="input-medium" value="10" />
            </div>
        </div>
    </div>
    <br/>
    <div class="row-fluid">
        <div class="span3">
            <div class="input-prepend">
                <span class="add-on">尺寸测量：</span>
                <input type="text" class="input-medium" value="3m" />
            </div>
        </div>
        <div class="span3">
            <div class="input-prepend">
                <span class="add-on">外观检验：</span>
                <select class="input-medium">
                    <option value="0">正常</option>
                    <option value="1">非正常</option>
                </select>
            </div>
        </div>
        <div class="span3">
            <div class="input-prepend">
                <span class="add-on">产品标准：</span>
                <input type="text" class="input-medium" value="国际-1" />
            </div>
        </div>
        <div class="span3">
            <div class="input-prepend">
                <span class="add-on">钢号：</span>
                <input type="text" class="input-medium" value="#R15" />
            </div>
        </div>
    </div>
    <br/>
    <div class="row-fluid">
        <div class="span3">
            <div class="input-prepend">
                <span class="add-on">规格：</span>
                <input type="text" class="input-medium" value="#100" />
            </div>
        </div>
        <div class="span3">
            <div class="input-prepend">
                <span class="add-on">炉批号：</span>
                <input type="text" class="input-medium" value="L-11" />
            </div>
        </div>
        <div class="span3">
            <div class="input-prepend">
                <span class="add-on">材料质量证明书号：</span>
                <input type="text" class="input-medium" value="Z-20150301" />
            </div>
        </div>
        <div class="span3">
            <div class="input-prepend">
                <span class="add-on">结论：</span>
                <select class="input-medium">
                    <option value="0">通过</option>
                    <option value="1">不通过</option>
                </select>
            </div>
        </div>
    </div>
</form>
